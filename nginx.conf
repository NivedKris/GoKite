server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;
    gzip_min_length 1024;

    # Default CORS origin (will be substituted at container start)
    # Use the environment variable CORS_ALLOWED_ORIGIN to override (e.g. https://app.example.com)

    # B2B API — proxied target will be substituted into this template
    location /api/dashboard/monthly-b2b/ {
        # Proxy target is substituted via envsubst at container startup
        proxy_pass ${B2B_API_TARGET};
        proxy_set_header Host ${B2B_API_HOST};
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # CORS headers
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '${CORS_ALLOWED_ORIGIN}' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization,Origin,Content-Type,Accept' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            return 204;
        }
        add_header 'Access-Control-Allow-Origin' '${CORS_ALLOWED_ORIGIN}' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization,Origin,Content-Type,Accept' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }

    # B2C API — proxied target will be substituted into this template
    location /api/ {
        proxy_pass ${API_TARGET};
        proxy_set_header Host ${API_HOST};
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '${CORS_ALLOWED_ORIGIN}' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization,Origin,Content-Type,Accept' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            return 204;
        }
        add_header 'Access-Control-Allow-Origin' '${CORS_ALLOWED_ORIGIN}' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization,Origin,Content-Type,Accept' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }

    # Cache static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?|ttf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA fallback – all routes → index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}
