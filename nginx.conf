server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;
    gzip_min_length 1024;

    # B2B API — proxy to B2B server (mock2.py / production B2B backend)
    # nginx uses longest-prefix matching, so this wins over /api/ below
    location /api/dashboard/monthly-b2b/ {
        proxy_pass http://192.168.100.139:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # B2C API — proxy to B2C server (mock.py / production B2C backend)
    location /api/ {
        proxy_pass http://192.168.100.139:8058;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Cache static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?|ttf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA fallback – all routes → index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}
